<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS IN  HTML</title>
</head>
<body bgcolor="green">

    <h1>PERSONAL DETAILS FORM</h1>
    <form>
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>
        <label>NAME</label>
        <input type="text" id="name"> <br> <br>
        <label>AGE</label>
        <input type="number" id="age"> <br> <br>
        <label>SCHOOL</label>
        <input type="text" id="school"> <br> <br>
        <label>EMAIL ID</label>
        <input type="text" id="email"> <br> <br>
        <label>CONTACT NUMBER </label>
        <input type="password" id="number"> <br> <br>
        <label>GENDER</label>
        <input type="radio" id="female" name="gender" value="female"> FEMALE
        <input type="radio" id="male" name="gender" value="male"> MALE <br> <br>
        <label>BIRTHDAY</label>
        <input type="date" id="birthday" name="birthday"> <br> <br>
        <label>SELECT COURSE</label>
        <select name="course" id="course">
            <option value="science"> SCIENCE</option>
            <option value="arts">ARTS</option>
            <option value="commerce">COMMERCE</option>
        </select> <br> <br>
        <label>SUBJECTS OFFERED</label> <br>
        <input type="checkbox" id="subject" value="maths"> MATHS<br>
        <input type="checkbox" id="subject" value="english"> ENGLISH<br>
        <input type="checkbox" id="subject" value="civic"> CIVIC<br>
        <input type="checkbox" id="subject" value="economics">ECONOMICS<br>
        <input type="checkbox" id="subject" value="biology">BIOLOGY<br>
        <input type="checkbox" id="subject" value="accounting"> ACCOUNTING<br>
        <input type="checkbox" id="subject" value="government"> GOVERNMENT<br> <br>
        <input type="submit">
        </fieldset>
    </form>
</body>
</html>
