<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPOGRAPHY</title>
</head>
<body>
    <div class="container">
        <h1>heading list</h1>
        <h1 class="display-3" style="background-color: blueviolet;">codingal</h1>
        <h1 class="display-1" style="text-decoration: line-through; color: #866834;">codingal</h1>
        <h1 class="display-4">codingal</h1>
    </div>
    <div class="container">
        <code class="text-muted">hello codingal</code>
        <dl>
            <dt>coffee</dt>
            <dd>white hot drink</dd>
        </dl>
        <mark>highlight</mark>
        <h1>code snippets</h1>
        <code>span</code>
        <small>section</small>
    </div>
    <p><abbr title="codingal">cdgl</abbr> was founded in 2020</p>
    <pre style="text-transform: capitalize; text-decoration: overline;">
        lets go on a mission to catch a magician
    </pre>
</body>
</html>
