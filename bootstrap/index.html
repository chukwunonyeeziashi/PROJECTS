<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    <style>
        .col{
            text-align: left; border: 4px solid purple;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap project</title>
</head>
<body>
   <h2>Unequal width column grid</h2> 
   <div class="container">
    <div class="row">
        <div class="col">Rybarth</div>
        <div class="col">Selphia</div>
        <div class="col">Norad</div>
    </div>
   </div>
   <div class="container-fluid">
    <h3>Fictional nations</h3>
    <div class="row">
        <div class="col-sm-2" style="background-color: blue;">Rybarth</div>
        <div class="col-sm-4" style="background-color: blueviolet;">Selphia</div>
        <div class="col-sm-6" style="background-color: gold;">Norad</div>
    </div>
   </div>
</body>
</html>
